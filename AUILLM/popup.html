<!DOCTYPE html>
<html>

<head>
    <title>HTML to API Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add some additional custom styling */
        #spinner {
            display: none;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body class="bg-gray-100 p-4 w-64">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <input type="text" id="htmlInput" placeholder="Enter the prompt"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <button id="sendButton"
            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
            Get Next User Interaction
        </button>
        <div id="spinner" class="mt-4 text-center text-gray-500">
            <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l2-2.647z">
                </path>
            </svg>
            Loading...
        </div>
    </div>
</body>

</html>
